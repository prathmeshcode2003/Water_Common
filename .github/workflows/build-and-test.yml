name: CI Build and Test

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: [self-hosted, ci]
    
    defaults:
      run:
        shell: powershell -ExecutionPolicy Bypass -Command "& '{0}'"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Type checking
        run: npm run type-check
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage
          retention-days: 1
      
      - name: Build application
        run: npm run build
      
      - name: Analyze bundle size
        run: |
          Write-Host "Build output size:"
          $nextSize = (Get-ChildItem -Path .next -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("{0:N2} MB" -f $nextSize)
          Write-Host "Static files size:"
          $staticSize = (Get-ChildItem -Path .next/static -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("{0:N2} MB" -f $staticSize)

  coverage-report:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage
      
      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
